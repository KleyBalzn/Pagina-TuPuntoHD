<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soporte Códigos - TuPuntoHD</title>
  <link rel="icon" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo-link">
        <img src="assets/logo.png" alt="TuPuntoHD Logo" class="logo">
      </a>
      <nav class="nav">
        <ul>
          <li><a href="index.html">INICIO</a></li>
          <li><a href="streaming_tienda.html">STREAMING</a></li>
          <li><a href="sim_tienda.html">SIM RACING</a></li>
          <li><a href="proveedor.html">ACCEDER</a></li>
          <li><a href="soporte_codigos.html">SOPORTE CÓDIGOS</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="search-section">
      <h3>Busca tu código de hogar</h3>
      <div class="search-box">
        <input type="email" id="emailInput" placeholder="Ingresa tu correo electrónico">
        <button id="searchBtn">Buscar código</button>
        <div id="spinner" class="spinner" aria-hidden="true"></div>
      </div>
      <div id="searchResult" class="search-result"></div>
    </section>
  </main>

  <script>
    const btn     = document.getElementById('searchBtn');
    const input   = document.getElementById('emailInput');
    const spinner = document.getElementById('spinner');
    const resultEl= document.getElementById('searchResult');

    btn.addEventListener('click', async () => {
      const email = input.value.trim();
      resultEl.textContent = '';
      if (!email) {
        resultEl.textContent = 'Por favor ingresa un correo.';
        return;
      }

      // Preparar UI
      btn.disabled = true;
      spinner.setAttribute('aria-hidden','false');
      resultEl.textContent = 'Buscando tu código…';

      try {
        const response = await fetch(
          'https://script.google.com/macros/s/AKfycby07GIqi6KnQRwWilxdzIS7sDLJ3gdSLVZ552NIZzuEbNKjgk11cGfWacGuODuEn7-ADA/exec?email='
          + encodeURIComponent(email)
        );
        const data = await response.json();

        if (data.link) {
          resultEl.innerHTML =
            `<a href="${data.link}" target="_blank" class="btn-primary">Ver mi código</a>`;
        } else {
          resultEl.textContent = data.error || 'No se encontró ningún enlace.';
        }
      } catch (err) {
        console.error(err);
        resultEl.textContent = 'Error al buscar el código. Intenta más tarde.';
      } finally {
        btn.disabled = false;
        spinner.setAttribute('aria-hidden','true');
      }
    });
  </script>
</body>
</html>
