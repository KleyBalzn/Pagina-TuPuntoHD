<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="assets/favicon.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
    rel="stylesheet"
  />
  <!-- Forzamos la versión 8 del CSS para invalidar caché -->
  <link rel="stylesheet" href="style.css?v=8" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo-link">
        <img src="assets/logo.png" alt="TuPuntoHD Logo" class="logo" />
      </a>
      <nav class="nav">
        <ul>
          <li><a href="index.html">INICIO</a></li>
          <li>
            <a href="#">STREAMING</a>
            <ul class="dropdown">
              <li><a href="streaming_tienda.html">Tienda</a></li>
              <li><a href="soporte_codigos.html">Soporte Códigos</a></li>
            </ul>
          </li>
          <li>
            <a href="#">SIM RACING</a>
            <ul class="dropdown">
              <li><a href="sim_tienda.html">Tienda</a></li>
              <li><a href="reservas.html">Reservas</a></li>
            </ul>
          </li>
          <li>
            <a href="#">ACCEDER</a>
            <ul class="dropdown">
              <li><a href="login.html?rol=Proveedor">Proveedor</a></li>
              <li><a href="login.html?rol=Administrador">Administrador</a></li>
            </ul>
          </li>
          <li><a href="soporte.html">SOPORTE</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Buscador de códigos -->
  <main class="container">
    <section class="search-section">
      <h3>Busca tu código de hogar</h3>
      <div class="search-box">
        <input
          type="email"
          id="emailInput"
          placeholder="correo@ejemplo.com"
          required
        />
        <button id="searchBtn">Buscar código</button>
        <div id="spinner" class="spinner" aria-hidden="true"></div>
      </div>
      <div id="searchResult" class="search-result"></div>
    </section>
  </main>

  <!-- Funcionalidad JavaScript -->
  <script>
    const btn      = document.getElementById('searchBtn');
    const input    = document.getElementById('emailInput');
    const spinner  = document.getElementById('spinner');
    const resultEl = document.getElementById('searchResult');
    const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

    btn.addEventListener('click', async () => {
      const email = input.value.trim();
      resultEl.innerHTML = '';

      // Validación
      if (!email) {
        resultEl.innerHTML = '<div class="error">Por favor ingresa un correo.</div>';
        return;
      }
      if (!emailPattern.test(email)) {
        resultEl.innerHTML = '<div class="error">Formato de correo inválido.</div>';
        return;
      }

      // UI de carga
      btn.disabled = true;
      spinner.setAttribute('aria-hidden','false');

      try {
        const resp = await fetch(
          'https://script.google.com/macros/s/AKfycby07GIqi6KnQRwWilxdzIS7sDLJ3gdSLVZ552NIZzuEbNKjgk11cGfWacGuODuEn7-ADA/exec?email=' +
          encodeURIComponent(email)
        );
        const data = await resp.json();

        if (data.link) {
          resultEl.innerHTML =
            '<div class="result-card">' +
             '<a href="' + data.link + '" target="_blank" class="btn-primary">' +
             'Ver mi código</a>' +
            '</div>';
        } else {
          resultEl.innerHTML =
            '<div class="error">' +
             (data.error || 'No se encontró ningún enlace.') +
            '</div>';
        }
      } catch (err) {
        console.error(err);
        resultEl.innerHTML = '<div class="error">Error de red. Intenta más tarde.</div>';
      } finally {
        btn.disabled = false;
        spinner.setAttribute('aria-hidden','true');
      }
    });
  </script>
</body>
</html>
